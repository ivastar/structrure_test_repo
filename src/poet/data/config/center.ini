
[data.control.variables]
; if True, don't center and use center of mean image:
noctr   =    False
; Radius of trimmed box around the star. No trim if 0:
ctrim   =    4
; Use uncertainties as weights for fit:
weights =    False

[background.fit]
; 0: No fit (use median); 1: Fit a constant; 2: Fit a plane.
fitbg   :    1

[asymmetry parameters]
cradius   =  7.0
csize     =  4.0

[PSF]
; ctrim for PSF, usually 5x expanded.
psfctrim =   20
; Least asymmetry parameters:
psfcrad  =   35.0
psfcsize =  20.0

[mask]
# Enter pairs of pixel coordinates
; No spaces in between! e.g.:   y1,y2,y3,y4,y5
ymask  =  None
; No spaces in between! e.g.:   x1,x2,x3,x4,x5
xmask  =  None

[PSF.fitting]
;Re define the PSF:  e.g.  /home/.../some_PSF.fits
newpsf  =    None
; resample factor: 5 for SST PSF, custom for TinyTim PSF
expand  =    5
; Do Not do centering on the PSF. If True the PSF center
nopsfctr=    False
